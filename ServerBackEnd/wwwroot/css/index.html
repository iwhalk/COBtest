<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles</title>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<header class="position-absolute -top-20 -start-10" 
style="width: 400px;
height: 400px;
-moz-border-radius: 50%;
-webkit-border-radius: 50%;
border-radius: 50%;
background: #E3F2F6;">
</header>
<body style="overflow: hidden">
    <div id="Global" class="my-10">
        <div id="Recuadros" class="d-flex justify-content-center">

            <div id="Imagen" class="position-relative shadow-sm -ms-25">
                <img src="imagenes/imagenInmuebles.jpg" class="rounded-3" style="width: 40.55em;">
            </div>            
            <div id="Formulario" class="bg-white border rounded-3 shadow-lg my-6 position-absolute top-10 start-20">
                <form action="">
                    <div class="d-flex flex-column p-5 px-6">
                        <span class="my-3 mb-5 text-center fs-1 fw-bolder">Login</span>
                        <span class="d-flex justify-content-center border-start border-5 border-primary rounded shadow my-2 ps-3 ">
                            <i class="bi bi-person fs-1 opacity-38"></i>
                            <input type="text" class="border-start border-1 my-2 mx-3 ps-3" style="width: 15em; border: 0;" placeholder="Usuario">
                            <i class="bi bi-eye pt-3 pe-4 opacity-0"></i>
                        </span>
                        <span class="d-flex justify-content-center border-start border-5 border-primary rounded shadow my-2 ps-3">
                            <i class="bi bi-key fs-1 opacity-38"></i>
                            <input type="text" class="border-start border-1 my-2 mx-3 ps-3" style="width: 15em; border: 0;" placeholder="Contraseña">
                            <i class="bi bi-eye pt-tres pe-4"></i>
                        </span>                        
                        <span class="text-end fs-6 fst-italic mt-2" style="color: #B5B4CD;">Restablecer Contraseña</span>
                        <button class="btn btn-primary btn-lg shadow mb-4 mt-2"><i class="bi bi-box-arrow-in-right p-1"></i>Iniciar Sesión</button>
                        <span class="text-center fs-6 fst-italic mt-2" style="color: #B5B4CD;">¿Aún no tienes cuenta? Registrate</span>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer class="position-absolute -bottom-20 -end-10" 
    style="width: 400px;
    height: 400px;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    background: #2B286F;">

    </footer>


    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </div>
</body>
</html>
